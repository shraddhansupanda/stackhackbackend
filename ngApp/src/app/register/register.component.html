<form>
  <div class="form-group pt-5">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="registerUserData.email" name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="registerUserData.password" name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button (click)="registerUser()" type="submit" class="btn btn-primary">Submit</button>
</form>
